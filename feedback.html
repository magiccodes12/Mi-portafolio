<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style2.css" />
    <title>Feedback</title>
  </head>
  <body>
    <header class="header">
      <section class="main__home home" id="home">
        <h1 class="home__title">FEEDBACK ENVIADO!</h1>
      </section>
    </header>
    <main>
    {% block content %}
      <div class="feedback__results">
        <h1>Datos guardados.</h1>
        <div class="feedback__content">
            <div class="email">
                <h2>Su email:</h2>
                <p>{{ email }}</p>
            </div>
            <div class="comments">
                <h2>Sus comentarios:</h2>
                <p>{{ text }}</p>
            </div>
        </div>
    </div>    
    {% endblock %}
    </main>
</body>
</html>
